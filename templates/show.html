<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
</head>
<body>
    {% for item in w %}
    <hr>
        <p>{{ item[0] }}</p>
        <p>Temperature: {{ item[1] }} C</p>
        <p>{{ item[2] }}</p>
        <p>The wind: {{ item[3] }} m/s {{ item[4] }}</p>
    <hr>
    {% endfor %}
    <a href="{{ url_for('hello') }}">Return to start page</a>
</body>
</html>
